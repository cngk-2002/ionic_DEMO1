<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="equal-height-cards">
      <ion-col size="6" *ngFor="let foodItem of allFoodItems">
        <ion-card class="ion-text-center equal-card" [routerLink]="['/detail', foodItem.id]">
          <ion-card-header>
            <ion-card-title style="font-weight: bold; font-size: medium;">{{ foodItem.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="'assets/' + foodItem.image"></ion-img>
            <div style="font-weight: bold; color: orange;">$ {{ foodItem.price }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
